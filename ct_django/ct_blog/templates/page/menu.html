
{% load staticfiles %}
<nav class="navbar navbar-expand-lg navbar-dark fixed-top text-uppercase" style="background-color: #444444" id="mainNav">
    <a class="navbar-brand js-scroll-trigger" href="/">
        <img src="{% static "img/ct.png" %}" class="d-inline-block align-top" height="40" width="40" alt="icon" />
    </a>
    <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <img src="{% static "img/menu.png" %}" height="30" width="30" alt="menu">
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item mx-0 mx-lg-1 mx-0 mx-lg-1">
                <a class="nav-link py-3 px-0 px-lg-2 rounded js-scroll-trigger " href="{{ home_url }}">TRANG CHỦ</a>
            </li>
            <li class="nav-item mx-0 mx-lg-1">
                <a class="nav-link py-3 px-0 px-lg-2 rounded js-scroll-trigger" href="{{ computer_url }}">MÁY TÍNH</a>
            </li>
            <li class="nav-item mx-0 mx-lg-1">
                <a class="nav-link py-3 px-0 px-lg-2 rounded js-scroll-trigger" href="{{ mobile_url }}">ĐIỆN THOẠI</a>
            </li>
            <li class="nav-item mx-0 mx-lg-1">
                <a class="nav-link py-3 px-0 px-lg-2 rounded js-scroll-trigger" href="{{ technology_url }}">CÔNG NGHỆ</a>
            </li>
            <li class="nav-item mx-0 mx-lg-1">
                <a class="nav-link py-3 px-0 px-lg-2 rounded js-scroll-trigger" href="{{ games_url }}">GAMES</a>
            </li>
        </ul>
        <div class="justify-content-center ml-auto">
            {% include 'search/snippets/search-form.html' %}
        </div>
        <ul class="navbar-nav ml-auto">
            {% if request.user.is_authenticated %}
                <div class="dropdown">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="{% static "img/user.png" %}">
                    </a>
                
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#">Cài đặt</a>
                    <a class="dropdown-item" href="{% url 'blog:create' %}">Đăng bài</a>
                    <a class="dropdown-item" href="{{ logout_url }}"><img src="{% static "img/logout.png" %}"> Đăng xuất</a>
                    </div>
                </div>
            {% else %}
                <li class="nav-item mx-0 mx-lg-1 {% if request.path == register_url %}active{% endif %}">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="{{ register_url }}"><img src="{% static "img/sigin.png" %}"> Đăng kí</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1 {% if request.path == login_url %}active{% endif %}">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="{{ login_url }}"><img src="{% static "img/login.png" %}"> Đăng nhập</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
