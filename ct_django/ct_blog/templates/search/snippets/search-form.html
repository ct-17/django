{% load staticfiles %}
<form method='GET' action='{% url "search:query" %}' class="form search-form my-2 my-lg-0">
    <div class='input-group'>
        <input class="form-control" type="text" placeholder="Tìm kiếm" name='q' aria-label="Search" value='{{ request.GET.q }}'>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">
                <img src="{% static "img/search.png" %}" width="25px" height="25px" alt="tìm kiếm">
            </button>
        </div>
    </div>
</form>
