{% extends "page/page.html" %}
{% block title %}IOT | CT{% endblock %}
{% block content %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="page-header">
        <a href="{% url 'iot:create' %}" class="top-menu">Đăng bài</a>
    </div> 

    {% include 'iot/list.html' %} 
{% endblock %}
