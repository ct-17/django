{% extends "page/page.html" %}
{% block title %}IOT | CT{% endblock %}
{% block content %}
    <div class="page-header">
        <a href="{% url 'iot:post_new' %}" class="top-menu">Đăng bài</a>
    </div> 
    {% for i in object_list %}
        <div class="row p-2">
            <div class="col-md-9 " style="background-color: #696969">
                <a class="text-white" href="/iot/{{ i.id }}/">{{ i.title }}</a>
            </div>
            <div class="col-md-3" style="background-color: #696969"><p>{{ i.upload_time }}</p></div>
        </div> 
    {% empty %}
        <li>Không có dữ liệu.</li>
    {% endfor %}
{% endblock %}
